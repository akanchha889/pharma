<div class="container">
  <h3>All registered Inventories:</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Inventory ID</th>
        <th>Inventory Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action </th>
 
      </tr>
    </thead>
  
    <tbody>
     
      <tr *ngFor="let inventory of inventories; let i = index;" (click)="
      onSelect(inventory, i)" class="truck-list-body">
        <td>
          <span *ngIf="editedIndex !== i">{{inventory.inventory_ID}}</span>
          <input type="text" class="form-control" [(ngModel)]="inventory.inventory_ID" value={{inventory.inventory_ID}} *ngIf="editedIndex === i">
        </td>
        <td>
          <span *ngIf="editedIndex !== i">{{inventory.name}}</span>
          <input type="text" class="form-control" [(ngModel)]="inventory.name" value={{inventory.name}} *ngIf="editedIndex === i">
        </td>
        <td>
          <span *ngIf="editedIndex !== i">{{inventory.price | currency:'INR':true}}</span>
          <input type="text" class="form-control" [(ngModel)]="inventory.price" value={{inventory.price}} *ngIf="editedIndex === i">
        </td>
        <td>
          <span *ngIf="editedIndex !== i">{{inventory.quantity}}</span>
          <input type="text" class="form-control" [(ngModel)]="inventory.quantity" value={{inventory.quantity}} *ngIf="editedIndex === i">
        </td>
        <td> <button *ngIf="editedIndex === i" (click)= 'editDoctor(inventory)' type="button" class="btn btn-default" aria-label="Left Align"> 
              <span  class="glyphicon glyphicon-pencil" aria-hidden="true" aria-label="Left Align"></span>
           </button> 
             <span *ngIf="editedIndex !== i" class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
 
                
          <button (click)='deleteDoctor(inventory._id)' type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                  </button>

        </td>
      </tr>
    </tbody>
  </table>
  <div> <a [routerLink]="['/addInventory']" class="btn btn-link">Add Inventory</a> </div>
 </div>
