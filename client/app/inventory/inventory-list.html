<div class="col-md-6 col-md-offset-3">
    <h2>Add Inventory</h2>

      <form name="form" (ngSubmit)="f.form.valid && addInventory()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !inventory_ID.valid }">
            <label for="inventory_ID">Inventory ID</label>
            <input type="inventory_ID" class="form-control" name="inventory_ID" [(ngModel)]="model.inventory_ID" #inventory_ID="ngModel" required />
            <div *ngIf="f.submitted && !inventory_ID.valid" class="help-block">Inventory ID is required</div>
        </div>   
              
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Invetory Name is required</div>
        </div> 
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !price.valid }">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" [(ngModel)]="model.price" #price="ngModel" required />
            <div *ngIf="f.submitted && !price.valid" class="help-block">price is required</div>
        </div> 
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !quantity.valid }">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" name="quantity" [(ngModel)]="model.quantity" #quantity="ngModel" required />
            <div *ngIf="f.submitted && !quantity.valid" class="help-block">Quantity is required</div>
        </div>
         <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Add Inventory</button>
