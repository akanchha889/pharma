<div class="container">
  <h3>All registered Doctors:</h3>
  <table class="table">
    <thead>
      <tr>
        <th>DoctorID</th>
        <th>FirstName</th>
        <th>Last Name</th>
        <th>Action </th>

      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let doctor of doctors; let i = index;" (click)="
      onSelect(doctor, i)" class="truck-list-body">
        <td>
          <span *ngIf="editedIndex !== i">{{doctor.doctorID}}</span>
          <input type="text" class="form-control" [(ngModel)]="doctor.doctorID" value={{doctor.doctorID}} *ngIf="editedIndex === i">
        </td>
        <td>
          <span *ngIf="editedIndex !== i">{{doctor.doctorFirstName}}</span>
          <input type="text" class="form-control" [(ngModel)]="doctor.doctorFirstName" value={{doctor.doctorFirstName}} *ngIf="editedIndex === i">
        </td>
        <td>
          <span *ngIf="editedIndex !== i">{{doctor.doctorLastName}}</span>
          <input type="text" class="form-control" [(ngModel)]="doctor.doctorLastName" value={{doctor.doctorLastName}} *ngIf="editedIndex === i">
        </td>
        <td> <button *ngIf="editedIndex === i" (click)='editDoctor(doctor)' type="button" class="btn btn-default" aria-label="Left Align"> 
              <span  class="glyphicon glyphicon-pencil" aria-hidden="true" aria-label="Left Align"></span>
           </button>
          <span *ngIf="editedIndex !== i" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>


          <button (click)='deleteDoctor(doctor._id)' type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                  </button>

        </td>
      </tr>
    </tbody>
  </table>




  <div> <a [routerLink]="['/addDoctor']" class="btn btn-link">Add Doctor</a> </div>
</div>
