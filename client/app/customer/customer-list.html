<div class="col-md-6 col-md-offset-3">
    <h2>Add Customer</h2>
    <form name="form" (ngSubmit)="f.form.valid && addCustomer()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !custFirstName.valid }">
            <label for="custFirstName">First Name</label>
            <input type="text" class="form-control" name="custFirstName" [(ngModel)]="model.custFirstName" #custFirstName="ngModel" required
            />
            <div *ngIf="f.submitted && !custFirstName.valid" class="help-block">Customer First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !custLastName.valid }">
            <label for="custLastName">Customer Last Name</label>
            <input type="text" class="form-control" name="custLastName" [(ngModel)]="model.custLastName" #custLastName="ngModel" required
            />
            <div *ngIf="f.submitted && !custLastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !customerName.valid }">
            <label for="customerName">customer Name</label>
            <input type="text" class="form-control" name="customerName" [(ngModel)]="model.customerName" #customerName="ngModel" required
            />
            <div *ngIf="f.submitted && !customerName.valid" class="help-block">Customer name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Add Customer</button>
