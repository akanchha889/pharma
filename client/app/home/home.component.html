<div class="container">
  <h3>All registered users:</h3>
  <table class="table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action </th>

      </tr>
    </thead>
 
    <tbody>
     
      <tr *ngFor="let user of users; let i = index;" (click)="
      onSelect(user, i)" class="truck-list-body">
        <td>
          <span *ngIf="editedIndex !== i">{{user.username}}</span>
          <input type="text" class="form-control" [(ngModel)]="user.username" value={{user.username}} *ngIf="editedIndex === i">
        </td>
        <td>
          <span *ngIf="editedIndex !== i">{{user.firstName}}</span>
          <input type="text" class="form-control" [(ngModel)]="user.firstName" value={{user.firstName}} *ngIf="editedIndex === i">
        </td>
        <td>
          <span *ngIf="editedIndex !== i">{{user.lastName}}</span>
          <input type="text" class="form-control" [(ngModel)]="user.lastName" value={{user.lastName}} *ngIf="editedIndex === i">
        </td>
        
          <button (click)='deleteUser(user._id)' type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                  </button>

        </td>
      </tr>
    </tbody>
  </table>
